{% load static %}
<!doctype html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <title>تنظیمات پیامک</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/sms_settings.css' %}">
</head>
<body>

<div class="settings-container">

    <h1 class="form-title">تنظیمات پیامک</h1>

    <form method="post" class="settings-form">
        {% csrf_token %}
        <label class="form-label">
            شماره همراه
            <input type="tel" name="tel" class="form-input" placeholder="مثلاً 09120000000" required>
        </label>

        <div class="settings-actions">
            <button type="submit" class="form-btn form-btn-primary">ذخیره شماره</button>
            <button type="button" class="form-btn btn-back">بازگشت</button>
        </div>
    </form>

</div>

</body>
</html>
