<!doctype html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <title>تاریخچه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="history.css">
</head>
<body>

<div class="history-container">

  <h1 class="form-title">تاریخچه</h1>

  <!-- نوار کنترل -->
  <div class="history-controls">
    <div class="btn-group">
      <button class="form-btn form-btn-primary">در حال تعمیر</button>
      <button class="form-btn form-btn-primary">همه سفارش</button>
      <button class="form-btn form-btn-primary">آماده تحویل</button>
    </div>

    <!-- بخش جستجو -->
    <div class="search-box">
      <label for="search-input" class="search-label">بر اساس شماره موبایل / کدملی:</label>
      <input type="text" id="search-input" class="form-input search-input" placeholder="جستجو...">
    </div>
  </div>

  <!-- جدول تاریخچه -->
  <table class="history-table">
    <thead>
    <tr>
      <th>شماره پذیرش</th>
      <th>مالک دستگاه</th>
      <th>نام دستگاه</th>
      <th>مدل دستگاه</th>
      <th>کدملی</th>
      <th>موبایل</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1001</td>
      <td>علی رضایی</td>
      <td>لپ‌تاپ Dell</td>
      <td>Latitude 7490</td>
      <td>1234567890</td>
      <td>09120000001</td>
    </tr>
    <tr>
      <td>1002</td>
      <td>مریم احمدی</td>
      <td>موبایل Samsung</td>
      <td>Galaxy S21</td>
      <td>0987654321</td>
      <td>09120000002</td>
    </tr>
    </tbody>
  </table>

  <!-- دکمه بازگشت -->
  <div class="history-actions">
    <button type="button" class="form-btn btn-back" id="back-btn">بازگشت</button>
  </div>

</div>

</body>
</html>
